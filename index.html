<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Buttons</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <label>
        <input checked type="radio" class="radio-input" name="radio" />

        <span class="content">
          <span class="icon"><i class="fas fa-bicycle"></i></span>
          <span class="text">Bicycle</span>
        </span>
      </label>
      <label>
        <input type="radio" class="radio-input" name="radio" />

        <span class="content">
          <span class="icon"><i class="fas fa-motorcycle"></i></span>
          <span class="text">Motorbike</span>
        </span>
      </label>
      <label>
        <input type="radio" class="radio-input" name="radio" />

        <span class="content">
          <span class="icon"><i class="fas fa-car-side"></i></span>
          <span class="text">Car</span>
        </span>
      </label>
    </div>
  </body>
</html>
